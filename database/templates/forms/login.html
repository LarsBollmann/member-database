{% block content %}
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.user_or_email.label }}<br>
      {{ form.user_or_email(size=32) }}
    </div>
    <div class="form-group">
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    {{ form.submit() }}
  </form>
{% endblock %}
